<div class="container text-center mt-5 p-5">
  <div class="row">
    
  </div>
  <div class="row">
    <div class="col-sm-3"  *ngFor="let countries of service.countryList; let i =index">
     <a routerLink="/countries/details/{{countries.name}}">
        <div class="card mb-4">
            <img class="card-img-top" src={{countries.flag}} style="height: 160px;"  alt="Card image cap">
            <div class="card-body">
            <strong class="card-text">{{countries.name}}</strong>
         </div>
    </div>
    </a>
   
</div>  
</div>
