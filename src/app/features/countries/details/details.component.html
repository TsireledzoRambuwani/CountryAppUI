<div class="container text-center mt-5 p-5">
    <div class="card text-center">
  <div class="card-header">
    {{service.country.name}}
  </div>
  <div class="card-body">
    <img class="card-img-top" src={{service.country.flag}}  alt="Card image cap">
  </div>
  <div class="card-footer text-muted">
     <p class="card-text">Population : {{service.country.population}}</p>
    <p class="card-text">Capital : {{service.country.capital}}</p>
  </div>
</div>
